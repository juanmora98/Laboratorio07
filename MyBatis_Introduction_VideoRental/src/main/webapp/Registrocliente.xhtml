<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Usuarios</title>
</h:head>
<h:body>
	<h1>Usuarios</h1>
        
        <h:form id ="tablaClientes" >
	<!-- p:button outcome="users" value="Back to Users" /> -->
        <p>Si deseas agregar un nuevo cliente llene los siguientes espacios</p>
        <p>Nombre del cliente:</p>
        <p:inputText id="nombre" binding="#{nombre}" required="true"/>
        <p>Documento del cliente:</p>
        <p:inputText id="documento" binding="#{documento}" required="true"/>
        <p>Telefono del cliente:</p>
        <p:inputText id="telefono" binding="#{telefono}" required="true"/>
        <p>Direccion del cliente:</p>
        <p:inputText id="direccion" binding="#{direccion}" required="true"/>
        <p>Email del cliente:</p>
        <p:inputText id="email" binding="#{email}" required="true"/>
        <br></br>
        <p:commandButton value="Registrar" update="tablaClientes" actionListener="#{AlquilerItemsBean.crearCliente(nombre.value, documento.value, telefono.value, direccion.value, email.value)}"/>

	<p:dataTable id="user_table" var="user" value="#{AlquilerItemsBean.clientes}">
		<p:column headerText="Nombre">
			<h:outputText value="#{user.nombre}" />
		</p:column>
		<p:column headerText="Documento">
			<h:outputText value="#{user.documento}" />
		</p:column>
		<p:column headerText="Telefono">
			<h:outputText value="#{user.telefono}" />
		</p:column>
                <p:column headerText="Direccion">
			<h:outputText value="#{user.direccion}" />
		</p:column>
                <p:column headerText="Email">
			<h:outputText value="#{user.email}" />
		</p:column>
                <p:column headerText="Vetado">
			<h:outputText value="#{user.vetado}" />
		</p:column>
                <p:column headerText="Alquiler">
                    <p:button outcome="Registroalquiler?documento=#{user.documento}" value="Mirar registro" />
		</p:column>
	</p:dataTable>
            </h:form>
</h:body>
</html>
